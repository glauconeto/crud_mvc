                <section>
                    <article>
                        <header>
                            <h2>{{titulo}}</h2>
                        </header>

                        <p>{{conteudo}}</p>

                        <h2 class="title-coment">Comentários</h2>
                        <hr>

                        {% if comentarios == false %}
                            <p>Nenhum comentário encontrado para essa postagem</p>
                        {% else %}
                            {% for coment in comentarios %}
                                <h3 class="name-coment">{{coment.nome}}:</h3>
                                <p class="message-coment">{{coment.mensagem}}</p>
                            {% endfor %}
                        {% endif %}
                    </article>
                </section>
